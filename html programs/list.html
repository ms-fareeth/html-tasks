<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--List elements are used to group items together-->
    <!--Unordered list(<ul>) with listed item(<i>)-->
    <h2>Unordered list</h2>
    <ul>
    <li>milk</li>
    <li>chocolate</li>
    <li>icecream</li>
    </ul>
    <h2>Ordered list</h2>
    <ol>
        <li>fareeth</li>
        <li>jeslin</li>
        <li>sugu</li>
    </ol>
    
</body>
</html>
